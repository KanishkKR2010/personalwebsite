<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Dashboard - Login</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/login.js"></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0f172a; color:#e2e8f0; margin:0; }
    .container { max-width: 420px; margin: 10vh auto; background:#111827; padding:28px; border-radius:12px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    h1 { margin:0 0 8px; font-size:24px; }
    p { margin:0 0 20px; color:#94a3b8; }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
    button { margin-top:16px; width:100%; padding:12px 14px; border:0; border-radius:10px; background:#2563eb; color:white; font-weight:700; cursor:pointer; }
    .msg { margin-top:12px; min-height:20px; color:#fca5a5; }
    .hint { margin-top:16px; font-size:12px; color:#94a3b8; }
    code { color:#eab308; }
  </style>
  </head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Sign in to access your dashboard.</p>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Your password" required />
      <button type="submit">Sign In</button>
      <div class="msg" id="msg"></div>
    </form>

    <div class="hint">
      Demo users: <br/>
      <code>student@example.com</code>, <code>teacher@example.com</code>, <code>admin@example.com</code><br/>
      Password: <code>password123</code>
    </div>
  </div>
</body>
</html>
